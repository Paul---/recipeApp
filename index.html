<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="index.css">
  <title>Recipe App</title>
</head>

<body>
<section role="marquee" class="top-section">
  <img role="img" src="" alt="Logo" class="logo">
  <input role="search" type="search" name="search" id="search-ingredients" value="Search For Recipes By Ingredients">
  <input role="search" type="search" name="search" id="search-ethnicity" value="Search For Recipes By Ethnicity">
  <input role="button" type="submit" value="Search" class="search-btn">
</section>

<aside role="combobox" class="recipe-list-section">
  <h3 class="recipelist-h3">Recipe List Goes Here</h3>
  <ol class="recipe-list"></ol>
</aside>

<main role="main" class="highlighted-recipe">
  Main Recipe Section Here
  <header>
       <h2 role="heading" class="recipe-title-hero">Recipe Title</h2>
       <h4 role="heading" class="recipe-link-hero">Recipe Link</h4>
  </header>
  <img role="img" src="#" alt="test" class="hero-img">
  <section class="details-section">
 
    <p>Details Here</p>
  </section>
</main>

<aside role="list" class="shopping-list">
  Shopping List Here
</aside>


  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script src="index.js"></script>
</body>

</html>
