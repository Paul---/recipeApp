<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Merriweather|Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
  <title>Food 4 Fun Recipe Search</title>
</head>

<body>
  <section role="marquee" class="top-section">
    <a href="index.html" class="logo-a"><img role="img" src="images\food.jpg" alt="Logo" class="logo" /></a>
    <h1>Food 4 Fun</h1>
    <h2>Have Fun With Your Food!</h2>
    <h3 id="instructions">Search Recipes by Ingredients, Ethnicity or Dish Name</h3>
    <input role="search" type="search" name="search" id="search-ingredients" placeholder="">
    <input role="button" type="submit" value="Search" class="btn search-btn">
  </section>

  <main role="main" class="highlighted-recipe" id="top">
    <h3 role="alertdialog" class="hidden fetching">Fetching your recipe...</h3>
    <section class="selected-recipe-sec"></section>

    <aside role="combobox" class="recipe-list-section">
      <div class="loading-div">
            <h3 class="loading-msg-h3" >Great Recipe Suggestions Are On Their Way...</h3>
      </div>
  
      <h3 role="heading" class="recipelist-h3 hidden">Suggested Recipes</h3>
      <ol role="list" class="recipe-list"></ol>
    </aside>
    <br>
    <p role="text" id="scripts-error-msg">--Scripts must be enabled to use this app. Please enable javascript functionality--</p>
  </main>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script src="index.js"></script>
</body>

</html>
