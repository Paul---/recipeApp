<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="index.css">
  <title>Recipe App</title>
</head>

<body>
  <section role="marquee" class="top-section">
    <a href="index.html" class="logo-a"><img role="img" src="images\food.jpg" alt="Logo" class="logo" /></a>
    <h1>Food 4 Fun</h1>
    <input role="search" type="search" name="search" id="search-ingredients" placeholder="Search By Ingredient">
    <input role="button" type="submit" value="Search" class="search-btn">
  </section>

  <main role="main" class="highlighted-recipe">
    <section class="selected-recipe-sec"></section>

    <aside role="combobox" class="recipe-list-section">
      <h3 class="recipelist-h3">Suggested Recipes</h3>
      <ol class="recipe-list"></ol>
    </aside>

  </main>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script src="index.js"></script>
</body>

</html>
